<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Disha</title>
      <link rel="stylesheet" href="index.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

      <title>APP OF Disha</title>
</head>

<body>
      <div class="wrapper">
            <nav class="nav">
                  <div class="nav-logo">
                        <p>DDD</p>
                  </div>
                  <div class="nav-menu" id = "navMenu">
                        <ul>
                              <li><a href="#" class="link active">Home</a></li>
                              <li><a href="#" class="link">Blog</a></li>
                              <li><a href="#" class="link">Services</a></li>
                              <li><a href="#" class="link">About</a></li>
                        </ul>
                  </div>
                  <div class="nav-button">
                        <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                        <button class="btn" id="registerBtn" onclick="register()">Sign up</button>
                  </div>
                  <div class="nav-menu-btn">
                        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
                  </div>
            </nav>

            <!---------------------------------Form Box------------------------------->
            <div class="form-box">
<!----------------------------------Login Form---------------------->
                  <div class="login-container" id="login">
                        <div class="top">
                              <span>Don't have an Account..? <a href="#" onclick="register()">Sign Up</a>
                              </span>
                              <header>Login</header>
                        </div>

                        <div class="input-box">
                              <input type="text" class="input-field" placeholder="Username or Email">
                              <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                              <input type="text" class="input-field" placeholder="Password">
                              <i class="bx bx-lock-alt"></i>
                        </div>
                        <div class="input-box">
                              <input type="submit" class="submit" value="Sign in ">
                        </div>
                        <div class="two-col">
                              <div class="one">
                                    <input type="checkbox" id="register-check">
                                    <label for="login-container">Remember Me</label>
                              </div>
                              <div class="two">
                                    <label><a href="#">|Forgot Password?</a></label>
                              </div>
                        </div>
                  </div>



                  <!-----------------------Registration Form----------------->
                  <div class="register-container" id="register">
                        <div class="top">
                              <span>Have an Account..? <a href="#" onclick="login()">Login</a>
                              </span>
                              <header>Sign Up</header>
                        </div>

                        <div class="two-forms">
                              <div class="input-box">
                                    <input type="text" class="input-field" placeholder="Firstname">
                                    <i class="bx bx-user"></i>
                              </div>
                              <div class="input-box">
                                    <input type="text" class="input-field" placeholder="Lastname">
                                    <i class="bx bx-user"></i>
                              </div>
                        </div>
                        <div class="input-box">
                              <input type="text" class="input-field" placeholder="Email">
                              <i class="bx bx-envelope"></i>
                        </div>
                        <div class="input-box">
                              <input type="text" class="input-field" placeholder="Password">
                              <i class="bx bx-lock-alt"></i>
                        </div>
                        <div class="input-box">
                              <input type="submit" class="submit" value="Register">
                        </div>
                        <div class="two-col">
                              <div class="one">
                                    <input type="checkbox" id="register-check">
                                    <label for="register-check">Remember Me</label>
                              </div>
                              <div class="two">
                                    <label><a href="#">Terms & Conditions</a></label>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <script src="index.js"></script>
</body>

</html>
